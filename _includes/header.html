<header class="global-header">

    <div class="global-header-panel">
        <div class="g-layout">
            <a class="global-header-logo" href="{{ site.baseurl }}/">Kotlin</a>

            <nav role="navigation" class="global-nav">
                <div id="global-search" class="global-search _expanded" title="Search">
                    <div class="search-box">
                        <form method="post" action="https://duckduckgo.com/" target="_blank">
                            <input type="search" name="q" value="">
                            <input type="submit" value="検索">
                            <input type="hidden" name="sites" value="karino2.github.io/kotlin-web-site-ja">
                        </form>    
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="g-layout">
        {% if page.layout == 'index' %}
        <div class="kotlin-info">
            <div class="kotlin-info-description">
                Statically typed programming language<br>
                for the JVM, Android and the browser
            </div>
            <div class="kotlin-info-description-extra">
                100% interoperable with Java™
            </div>
            <a href="http://try.kotlinlang.org" class="get-kotlin-button">
                Try Kotlin
            </a>
            <span class="release-banner">
                Kotlin 1.0 is out
                <a class="release-banner__link"
                   href="http://blog.jetbrains.com/kotlin/2016/02/kotlin-1-0-released-pragmatic-language-for-jvm-and-android/">
                    read more</a>
            </span>
        </div>
        {% endif %}
    </div>
</header>
